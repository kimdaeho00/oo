<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사양식</title>
</head>
<body>
    <header></header>
    <h1>설문조사양식</h1>
    <p>모든 항목에 체크해주세요</p>
    </header>
    <hr>
    <main>
    <form action="">
        <fieldset>
            <legend>개인정보</legend>
            <label for="name">이름</label>
            <input for="text" id="name" placeholder="이름을입력학세요">
            <br>
            <label for="email">이메일</label>
            <input for="email" id="email" placeholder="이메일을 입력해주세여">
        </fieldset>
        <fieldset>
            <legend>설문</legend>
            <p>연령대가 어떻게 되십니까?</p>
            <input type="radio" id="teen">
            <label for="teen">10대</label>
            <input type="radio" id="twenty">
            <label for="twenty">20대</label>
            <input type="radio" id="thirtyup">
            <label for="thirtyup">30대이상</label>

        </fieldset>
        <fieldset>
            <legend>기타의견</legend>
        </fieldset>
        <input type="submit">
    </form>
    </main>
    <hr>
    <footer>
        <p>감사합니다</p>
    </footer>
</body>
</html>

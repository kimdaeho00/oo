<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅방 만들기</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div class="container">
        <main class="chat-screen_">
            <section class="chat-screen_bar">
                <div class="user">
                    <div class="user_colum">
                        <div class="user_pic"></div>
                    </div>
                    <div class="user_colum">
                    <p class="user_nick">친구</p>
                    <p class="user_count">2</p>
                    </div>
                </div>
            </section>
        </main>

        <form class="chat-form">
            <section class="chat-form_msg">
                <textarea class="chat-form_msg" ></textarea>
                <input type="submit" value="전송" class="chat-form-bt">
                
            </section>
            
        </form>
    </div>
</body>
</html>
